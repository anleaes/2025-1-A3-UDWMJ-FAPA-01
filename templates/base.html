{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Im√≥veis{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .menu-button {
            background-color: #f1f1f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .dropdown-menu-right {
            right: 0;
            left: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-between align-items-center w-100">
            <a class="navbar-brand font-weight-bold" href="/">StayEZ</a>

            <div class="d-flex align-items-center">
                {% if request.user.is_authenticated %}
                    <div class="dropdown">
                        <button class="menu-button dropdown-toggle" type="button" id="menuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bi bi-list" style="font-size: 1.2rem;"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right mt-2 shadow" aria-labelledby="menuDropdown">
                            <a class="dropdown-item" href="#">Central de Ajuda</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">
                                <strong>Perfil</strong><br>
                                <small>{{ request.user.username }}</small>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Carrinho</a>
                            <a class="dropdown-item text-danger" href="{% url 'accounts:user_logout' %}">Sair</a>
                        </div>
                    </div>
                {% else %}
                    <div class="dropdown">
                        <button class="menu-button dropdown-toggle" type="button" id="menuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bi bi-list" style="font-size: 1.2rem;"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right mt-2 shadow" aria-labelledby="menuDropdown">
                            <a class="dropdown-item" href="#">Central de Ajuda</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'accounts:user_login' %}">Entrar</a>
                            <a class="dropdown-item" href="{% url 'accounts:add_user' %}">Cadastrar-se</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block body %}
        {% endblock body %}
    </div>
</body>
</html>
